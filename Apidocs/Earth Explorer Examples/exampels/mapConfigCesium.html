<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapview-example</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 5rem;
    }
    #mapView {
      height: 800px;
      width: 100%;
    }
    a {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
    iframe {
      border: none;
    }
  </style>

  <body>
    <a href="../index.html">home</a>
    <h1>更改地形为Cesium在线地形</h1>
    <p>点击按钮更改地形为Cesium在线地形</p>
    <button onclick="addPoint()" style="float: right;">
      更改
    </button>
    <iframe id="mapView" src="https://deep-time.org/map/#/showcase"></iframe>
  </body>
  <script>
    const Iframe = document.getElementById("mapView");
    function addPoint() {
      Iframe.contentWindow.postMessage(
        {
          type: "mapConfig",
          body: {
            terrain: {
              layerName: "Cesium在线地形",
              id: "地形-Cesium在线地形",
              url: null,
              options: {
                requestWaterMask: false
              },
              imageURL:
                "https://sandcastle.cesium.com/CesiumUnminified/Widgets/Images/TerrainProviders/CesiumWorldTerrain.png"
            }
          }
        },
        "*"
      );
    }
  </script>
</html>
