<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapview-example</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 5rem;
    }
    #mapView {
      height: 800px;
      width: 100%;
    }
    a {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
    iframe {
      border: none;
    }
  </style>

  <body>
    <a href="../index.html">home</a>
    <h1>点geojson案例</h1>
    <p>点geojson案例</p>
    <button onclick="addPoint()" style="float: right;">添加点geojson</button>
    <iframe id="mapView" src="https://deep-time.org/map/#/showcase"></iframe>
  </body>
  <script>
    const Iframe = document.getElementById("mapView");
    function addPoint() {
      Iframe.contentWindow.postMessage(
        {
          type: "addLayer",
          body: {
            options: {
              zoom: true
            },
            layer: {
              id: "geojson-point",
              layerName: "holes",
              url:
                "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
              method: "geojson",
              renderOptions: {
                "label-type": "vector",
                color: { r: 0, g: 255, b: 255, a: 1 },
                "label-size": 5,
                "icon-size": 1,
                "circle-stroke-color": { r: 255, g: 255, b: 255, a: 1 },
                "circle-stroke-width": 1,
                opacity: 1
              }
            }
          }
        },
        "*"
      );
    }
  </script>
</html>
