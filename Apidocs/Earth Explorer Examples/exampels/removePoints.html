<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapview-example</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 5rem;
    }
    #mapView {
      height: 800px;
      width: 100%;
    }
    a {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
    iframe {
      border: none;
    }
  </style>

  <body>
    <a href="../index.html">home</a>
    <h1>移除对应id的多点图层</h1>
    <p>添加点后移除即可查看效果</p>
    <button onclick="addPoint()" style="float: right;">添加多个点</button>
    <button onclick="remove()" style="float: right;">移除</button>

    <iframe id="mapView" src="https://deep-time.org/map/#/showcase"></iframe>
  </body>
  <script>
    const Iframe = document.getElementById("mapView");
    function addPoint() {
      Iframe.contentWindow.postMessage(
        {
          type: "addPoints",
          body: {
            id: "test",
            positions: [
              [120, 30],
              [100, 40],
              [111, 39]
            ],
            style: {
              color: "red"
            },
            properties: {
              key: "value"
            }
          }
        },
        "*"
      );
    }
    function remove() {
      Iframe.contentWindow.postMessage(
        {
          type: "removePoints",
          body: {
            id: "test"
          }
        },
        "*"
      );
    }
  </script>
</html>
