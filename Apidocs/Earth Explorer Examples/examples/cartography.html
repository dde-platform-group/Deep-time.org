<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapview-example</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 5rem;
    }
    #mapView {
      height: 800px;
      width: 100%;
    }
    a {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
    iframe {
      border: none;
    }
  </style>

  <body>
    <a href="../index.html">home</a>
    <h1>进入/退出制图模式</h1>
    <p>点击按钮进入/退出制图模式</p>
    <button onclick="addPoint(true)" style="float: right;">
      进入
    </button>
    <button onclick="addPoint(false)" style="float: right;">
      退出
    </button>
    <iframe id="mapView" src="https://deep-time.org/map/#/showcase"></iframe>
  </body>
  <script>
    const Iframe = document.getElementById("mapView");
    function addPoint(flag) {
      Iframe.contentWindow.postMessage(
        {
          type: "cartography",
          body: {
            show: flag
          }
        },
        "*"
      );
    }
  </script>
</html>
