<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapview-example</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 5rem;
    }
    #mapView {
      height: 800px;
      width: 100%;
    }
    a {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 10;
    }
    iframe {
      border: none;
    }
  </style>

  <body>
    <a href="../index.html">home</a>
    <h1>显示图层管理，但隐藏数据集管理</h1>
    <p>打开图层管理 关闭按钮可看隐藏效果</p>
    <button onclick="addPoint()" style="float: right;">
      打开图层管理
    </button>
    <button onclick="addPoint1()" style="float: right;">
      隐藏
    </button>
    <iframe id="mapView" src="https://deep-time.org/map/#/showcase"></iframe>
  </body>
  <script>
    const Iframe = document.getElementById("mapView");
    function addPoint() {
      Iframe.contentWindow.postMessage(
        {
          type: "componentConfig",
          body: {
            layerManage: {
              datasetManage: {
                disableRemove: true,
                hideLayerPlayer: true
              }
            }
          }
        },
        "*"
      );
    }
    function addPoint1() {
      Iframe.contentWindow.postMessage(
        {
          type: "componentConfig",
          body: {
            layerManage: {}
          }
        },
        "*"
      );
    }
  </script>
</html>
